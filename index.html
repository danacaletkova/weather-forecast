<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="weather-forecast-application">
      <header>
        <form id="city-search-form" class="search-form">
          <input
            id="search-form-input"
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <div id="city" class="city"></div>
            <div class="time">
              Last updated:
              <div id="time"></div>
            </div>
          </div>
          <div class="weather-description">
            <div class="logo">☀️</div>
            <div id="description"></div>
          </div>
          <div>
            <div class="temp">
              <span id="temperature" class="temp-number"></span>
              <span class="temp-unit">°C</span>
            </div>
            <div>
              <div id="feels-like"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/danacaletkova" target="_blank"
          >Dana Caletkova</a
        >
        and is
        <a
          href="https://github.com/danacaletkova/weather-forecast"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://danas-weather-forecast.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
