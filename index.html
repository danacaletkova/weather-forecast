<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="weather-forecast-application">
      <header>
        <form id="city-search-form" class="search-form">
          <input
            id="search-form-input"
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
        <div id="error-message"></div>
      </header>
      <main>
        <div class="current-weather-container">
          <div class="top-line">
            <div class="city" id="city"></div>
            <div class="temp">
              <span id="temperature" class="temp-number"></span>
              <span class="temp-unit">Â°C</span>
            </div>
          </div>
          <div class="bottom-line">
            <div class="time">
              Last updated:
              <div id="time" class="data"></div>
            </div>
            <div class="description">
              <div id="icon"></div>
              <div id="description"></div>
            </div>
            <div class="details">
              <div>Feels like: <span class="data" id="feels-like"></span></div>
              <div>Today's max: <span class="data" id="max"></span></div>
              <div>Overnight min: <span class="data" id="min"></span></div>
              <div>Wind speed: <span class="data" id="wind"></span></div>
              <div>Humidity: <span class="data" id="humidity"></span></div>
            </div>
          </div>
        </div>
        <div id="weather-forecast" class="weather-forecast-container"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/danacaletkova" target="_blank"
          >Dana Caletkova</a
        >
        and is
        <a
          href="https://github.com/danacaletkova/weather-forecast"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://danas-weather-forecast.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
