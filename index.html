<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="weather-forecast-application">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <div class="city">Perth</div>
            <div class="date">Wednesday, <br />27 March</div>
            <div class="temp">
              <span class="temp-number">30</span>
              <span class="temp-unit">°C</span>
              , <br />feels like 33°C
            </div>
          </div>
          <div class="logo">
            <div id="logo">☀️</div>
            sunny
          </div>
          <div class="details">
            <ul>
              <li>sunrise:</li>
              <li>sunset:</li>
              <li>humidity:</li>
              <li>wind speed:</li>
              <li>wind dir:</li>
              <li>UV index:</li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/danacaletkova" target="_blank"
          >Dana Caletkova</a
        >
        and is
        <a
          href="https://github.com/danacaletkova/weather-forecast"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://danas-weather-forecast.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
